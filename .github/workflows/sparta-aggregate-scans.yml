name: Sparta - Aggregate Scan Results

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      reports-dir:
        description: 'Directory containing vulnerability reports'
        required: false
        type: string
        default: 'vulnerability-reports'
      output-dir:
        description: 'Output directory for aggregated data'
        required: false
        type: string
        default: 'aggregated'
  workflow_call:
    inputs:
      reports-dir:
        description: 'Directory containing vulnerability reports'
        required: false
        type: string
        default: 'vulnerability-reports'
      output-dir:
        description: 'Output directory for aggregated data'
        required: false
        type: string
        default: 'aggregated'

jobs:
  aggregate:
    name: Sparta - Aggregate Scan Results
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Aggregate scan results
        env:
          REPORTS_DIR: ${{ inputs.reports-dir || github.event.inputs.reports-dir || 'vulnerability-reports' }}
          OUTPUT_DIR: ${{ inputs.output-dir || github.event.inputs.output-dir || 'aggregated' }}
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            -e REPORTS_DIR \
            -e OUTPUT_DIR \
            ghcr.io/${{ github.repository_owner }}/sparta:latest \
            aggregate-scans

      - name: Upload aggregated results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: aggregated-scan-results
          path: ${{ inputs.output-dir || github.event.inputs.output-dir || 'aggregated' }}
          retention-days: 90

      - name: Set workflow summary
        if: always()
        run: |
          echo "## Aggregation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          OUTPUT_DIR="${{ inputs.output-dir || github.event.inputs.output-dir || 'aggregated' }}"
          if [ -f "$OUTPUT_DIR/summary.txt" ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat "$OUTPUT_DIR/summary.txt" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
