name: Sparta - Aggregate Scan Results

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      reports-dir:
        description: 'Directory containing vulnerability reports'
        required: false
        type: string
        default: 'vulnerability-reports'
      output-dir:
        description: 'Output directory for aggregated data'
        required: false
        type: string
        default: 'aggregated'
  workflow_call:
    inputs:
      reports-dir:
        description: 'Directory containing vulnerability reports'
        required: false
        type: string
        default: 'vulnerability-reports'
      output-dir:
        description: 'Output directory for aggregated data'
        required: false
        type: string
        default: 'aggregated'

jobs:
  aggregate:
    name: Sparta - Aggregate Scan Results
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Aggregate scan results
        env:
          REPORTS_DIR: ${{ inputs.reports-dir || github.event.inputs.reports-dir || 'vulnerability-reports' }}
          # Don't set OUTPUT_DIR to use default, which will auto-generate timestamped path
          OUTPUT_DIR: ${{ inputs.output-dir || github.event.inputs.output-dir || 'aggregated' }}
        run: |
          docker run --rm \
            --user $(id -u):$(id -g) \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            -e REPORTS_DIR \
            -e OUTPUT_DIR \
            ghcr.io/${{ github.repository_owner }}/sparta:latest \
            aggregate-scans

      - name: Upload aggregated results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: aggregated-scan-results
          # Find the most recent timestamped aggregated directory if using default
          path: ${{ inputs.output-dir || github.event.inputs.output-dir || 'vulnerability-reports/security-pillar-ai-poc/sparta' }}
          retention-days: 90

      - name: Set workflow summary
        if: always()
        run: |
          echo "## Aggregation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          # Find the most recent timestamped aggregated directory if using default
          if [ -z "${{ inputs.output-dir || github.event.inputs.output-dir }}" ]; then
            OUTPUT_DIR=$(find vulnerability-reports/security-pillar-ai-poc/sparta -type d -name aggregated -path "*/[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]/aggregated" | sort | tail -1)
          else
            OUTPUT_DIR="${{ inputs.output-dir || github.event.inputs.output-dir }}"
          fi
          if [ -n "$OUTPUT_DIR" ] && [ -f "$OUTPUT_DIR/summary.txt" ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat "$OUTPUT_DIR/summary.txt" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
