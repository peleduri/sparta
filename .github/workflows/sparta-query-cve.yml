name: Sparta - Query CVE

on:
  workflow_dispatch:
    inputs:
      cve-id:
        description: 'CVE identifier to search for (e.g., CVE-2024-1234)'
        required: true
        type: string
      reports-dir:
        description: 'Directory containing vulnerability reports'
        required: false
        type: string
        default: 'vulnerability-reports'
      output-format:
        description: 'Output format (table or json)'
        required: false
        type: string
        default: 'table'
  workflow_call:
    inputs:
      cve-id:
        description: 'CVE identifier to search for (e.g., CVE-2024-1234)'
        required: true
        type: string
      reports-dir:
        description: 'Directory containing vulnerability reports'
        required: false
        type: string
        default: 'vulnerability-reports'
      output-format:
        description: 'Output format (table or json)'
        required: false
        type: string
        default: 'table'
    outputs:
      found:
        description: 'Whether CVE was found in any repository'
        value: ${{ jobs.query.outputs.found }}
      count:
        description: 'Number of occurrences found'
        value: ${{ jobs.query.outputs.count }}

jobs:
  query:
    name: Sparta - Query CVE
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    outputs:
      found: ${{ steps.query.outputs.found }}
      count: ${{ steps.query.outputs.count }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Query CVE
        id: query
        env:
          CVE_ID: ${{ inputs.cve-id || github.event.inputs.cve-id || '' }}
          REPORTS_DIR: ${{ inputs.reports-dir || github.event.inputs.reports-dir || 'vulnerability-reports' }}
          OUTPUT_FORMAT: ${{ inputs.output-format || github.event.inputs.output-format || 'table' }}
        run: |
          docker run --rm \
            --user $(id -u):$(id -g) \
            -v "${{ github.workspace }}":/workspace \
            -v "${{ github.output }}":/github_output \
            -w /workspace \
            -e CVE_ID \
            -e REPORTS_DIR \
            -e OUTPUT_FORMAT \
            -e GITHUB_OUTPUT=/github_output \
            ghcr.io/${{ github.repository_owner }}/sparta:latest \
            query-cve "$CVE_ID"
        continue-on-error: true

      - name: Read outputs
        if: always()
        id: read-outputs
        run: |
          if [ -f "${{ github.output }}" ]; then
            found=$(grep "^found=" "${{ github.output }}" | cut -d'=' -f2 || echo "false")
            count=$(grep "^count=" "${{ github.output }}" | cut -d'=' -f2 || echo "0")
            echo "found=$found" >> $GITHUB_OUTPUT
            echo "count=$count" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "count=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload query results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cve-query-results-${{ inputs.cve-id }}
          path: |
            cve-query-results.txt
            cve-query-results.json
          retention-days: 30

      - name: Set workflow summary
        if: always()
        run: |
          echo "## CVE Query Results: ${{ inputs.cve-id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.read-outputs.outputs.found }}" == "true" ]; then
            echo "✅ **Found**: ${{ steps.read-outputs.outputs.count }} occurrence(s)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Not Found**: CVE not found in any scanned repository" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f cve-query-results.txt ]; then
            cat cve-query-results.txt >> $GITHUB_STEP_SUMMARY
          fi
